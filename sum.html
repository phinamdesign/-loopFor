<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng dãy số</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập n"));
        summ=0;
        for(i=1;i<=n;i++){
            summ += i ;
        }
        alert(summ);
     </script>
</body>
</html>
